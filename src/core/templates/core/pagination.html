<div class='pagination justify-content-center mt-auto'>
  {% if page_obj.has_next %}
  <a href='{% url "core:homepage" %}?page={{ page_obj.next_page_number }}'> صفحه بعد</a>
  {% endif %}
  <span class='mx-4'>
    صفحه {{ page_obj.number }} از {{ page_obj.paginator.num_pages }}
  </span>
  {% if page_obj.has_previous %}
  <a href='{% url "core:homepage" %}?page={{ page_obj.previous_page_number }}'>صفحه قبل </a>
  {% endif %}
</div>
