{% extends "core/base.html" %}
{% block page_title %}
    homepage
{% endblock page_title %}
{% block content %} 
    <div class="container d-flex mt-2 row">
    {% for video in videos %}
        <div class="col-xs-8 col-sm-6 col-md-4 col-lg-3">
        <a href="{{video.get_absolute_url}}" class="text-dark text-decoration-none" >
            <img src="media/{{video.image}}" class="img-fluid">
            <p class="text-center">{{video.subject}}</p>
        </a>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
